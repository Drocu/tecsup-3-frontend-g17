<!DOCTYPE html>

<body class="body">
    <main>
        <section class="section section--hero">

                <span class="section__link-letter" style="--letter: 'O'">O</span>
                <span class="section__link-letter" style="--letter: 'D'">D</span>
                <span class="section__link-letter" style="--letter: 'R'">R</span>
                <span class="section__link-letter" style="--letter: 'I'">I</span>

            <div>
            </div>
        </section>
        <section id="acrostic" class="section">
            <div class="container">
                <ul class="section__stanza">
                    <li class="section__verse">Respetuoso con los demas</li>
                    <li class="section__verse">Optimista y muy seguro de mis cosas</li>
                    <li class="section__verse">Defino como alguien amable y sencillo</li>

                    <li class="section__verse">Interes en cumplir todas mis metas</li>
                    <li class="section__verse">Gracioso</li>
                    <li class="section__verse">Observador</li>
