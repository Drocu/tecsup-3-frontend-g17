<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootstrap</title>
    <link rel="shortcut icon" href="https://img.icons8.com/stickers/100/000000/equal-sign.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark text-primary">
    <main>
        <section>
            <div class="container py-5  d-flex flex-column gap-4">
                <h1 class="text-warning text-center">Calculadora Bootstrap</h1>
                <form class="d-flex flex-column gap-3" id="calculatorForm">
                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-primary" id="number1" placeholder="Numero 1"  step="0.01" required>
                        <label for="number1">Numero 1</label>
                    </div>
                    <div class="form-floating ">
                        <select class="form-select text-primary bg-dark" id="operator" aria-label="operador">
                        <option selected value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        </select>
                        <label for="operator">Operadores</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-primary" id="number2" placeholder="Numero 2"  step="0.01" required>
                        <label for="number2">Numero 2</label>
                    </div>
                    <button class="btn btn-lg btn-warning w-100 fw-bold text-dark" id="calculateButton" type="">Calcular</button>
                </form>
                <h2 class="badge text-bg-primary fs-2" id="result"></h2>
            </div>
        </section>
            
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
