<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="shortcut icon" href="https://img.icons8.com/officel/16/000000/lion-statue.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./styles/css/fe.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>
<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="container container--nav-r">
                <a href="./">
                    <img src="https://img.icons8.com/stickers/100/000000/lion.png" alt="leon_logo"  class="nav__logo"/>
                </a>
                <div class="buttons ">
                    <button-name class="nav__action nav__action--theme" id="navThemeButton">
                        <i class="bi bi-brightness-high"></i>
                        <i class="bi bi-moon"></i>
                    </button-name>
                    <button-name class="nav__action">
                        <i class="bi bi-list"></i>
                    </button-name>
                </div>
            </div>
        </nav>
    </header>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
