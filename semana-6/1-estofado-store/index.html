<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="shortcut icon" href="https://img.icons8.com/officel/16/000000/lion-statue.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./styles/css/fe.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="container container--header-nav ">
                <a href="./">
                    <img src="https://img.icons8.com/stickers/100/000000/lion.png" alt="leon_logo"  class="nav__logo"/>
                </a>
                <button-name  class="nav__action nav__action--menu" id="navActionMenu">
                    <i class="bi bi-list-ul"></i>
                </button-name>
                <ul class="menu menu--header" id="menu">
                    <li><a href="#" class="menu__link">Productos</a></li>
                    <li><a href="#" class="menu__link">Nosotros</a></li>
                    <li><a href="#" class="menu__link">Contáctenos</a></li>
                    <li><a href="#" class="menu__link">Servicios</a></li>
                    <li class="nav__action nav__action--close" id="navActionClose"><i class="bi bi-x-circle"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
            <section class="swiper hero-slider" id="hero-slider">
                <div class="swiper-wrapper">
                <div class="swiper-slide section section--hero" 
                    style="background-image: url('https://images4.alphacoders.com/710/710615.jpg');"></div>
                <div class="swiper-slide section section--hero" 
                    style="background-image: url('https://wallpapersmug.com/download/1920x1080/c0beca/goku-dragon-ball-super-5k.jpg');"></div>
                <div class="swiper-slide section section--hero" 
                    style="background-image: url('https://i.pinimg.com/originals/31/5a/09/315a09ed541d3661ffe89f37c00acb47.jpg');"></div>
                </div>

                <div class="swiper-pagination"></div>
            
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </section>

            <section>
                <div class="container">
                    <h2>Productos más vendidos</h2>
                    <section class="swiper" id="mostSelled">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide">Slide 1</div>
                          <div class="swiper-slide">Slide 2</div>
                          <div class="swiper-slide">Slide 3</div>
                          <div class="swiper-slide">Slide 4</div>
                          <div class="swiper-slide">Slide 5</div>
                          <div class="swiper-slide">Slide 6</div>
                          <div class="swiper-slide">Slide 7</div>
                          <div class="swiper-slide">Slide 8</div>
                          <div class="swiper-slide">Slide 9</div>
                          <div class="swiper-slide">Slide 10</div>
                        </div>
                        <!-- If we need pagination -->
                        <!-- <div class="swiper-pagination"></div> -->
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                </div>
            </section>
    </main>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
